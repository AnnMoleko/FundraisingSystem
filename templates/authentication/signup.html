{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - EduFund{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-10 p-10 bg-white rounded-3xl shadow-2xl">
        <div>
            <div class="mx-auto h-16 w-16 flex items-center justify-center">
                <img class="h-16 w-auto" src="{% static 'images/EduFund.png' %}" alt="EduFund">
            </div>
            <h2 class="mt-8 text-center text-4xl font-extrabold text-[#1A2A80]">
                Create Your Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-500">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-[#3B38A0] hover:text-opacity-80 transition-colors duration-200">
                    Sign in here.
                </a>
            </p>
        </div>
        
        <form class="space-y-6" method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="full_name" name="full_name" type="text" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Enter your full name">
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Choose a username">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Enter your email">
                    </div>
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">I am a</label>
                    <div class="mt-1">
                        <select id="role" name="role" required 
                               class="block w-full px-4 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out">
                            <option value="">Select your role</option>
                            <option value="student" {% if request.GET.role == 'student' %}selected{% endif %}>Student - I need funding for education</option>
                            <option value="donor" {% if request.GET.role == 'donor' %}selected{% endif %}>Donor - I want to help students</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password1" name="password1" type="password" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Create a password">
                    </div>
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input id="password2" name="password2" type="password" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Confirm your password">
                    </div>
                </div>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 text-[#3B38A0] focus:ring-[#3B38A0] border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the 
                    <a href="#" class="text-[#3B38A0] hover:text-opacity-80 transition-colors duration-200">Terms of Service</a> 
                    and 
                    <a href="#" class="text-[#3B38A0] hover:text-opacity-80 transition-colors duration-200">Privacy Policy</a>
                </label>
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-semibold text-white bg-[#3B38A0] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3B38A0] transition-colors duration-200">
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
