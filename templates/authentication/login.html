{% extends 'base.html' %}
{% load static %}

{% block title %}Login - EduFund{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-10 p-10 bg-white rounded-3xl shadow-2xl">
        <div>
            <div class="mx-auto h-16 w-16 flex items-center justify-center">
                <img class="h-16 w-auto" src="{% static 'images/EduFund.png' %}" alt="EduFund">
            </div>
            <h2 class="mt-8 text-center text-4xl font-extrabold text-[#1A2A80]">
                Welcome Back
            </h2>
            <p class="mt-2 text-center text-sm text-gray-500">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="font-medium text-[#3B38A0] hover:text-opacity-80 transition-colors duration-200">
                    Create one here.
                </a>
            </p>
        </div>
        
        <form class="space-y-6" method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Enter your username or email">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                               class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3B38A0] focus:border-[#3B38A0] sm:text-sm transition duration-150 ease-in-out" 
                               placeholder="Enter your password">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-[#3B38A0] focus:ring-[#3B38A0] border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-[#3B38A0] hover:text-opacity-80 transition-colors duration-200">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-semibold text-white bg-[#3B38A0] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3B38A0] transition-colors duration-200">
                    Sign in
                </button>
            </div>
            
            </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function fillDemo(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
    }
</script>
{% endblock %}
